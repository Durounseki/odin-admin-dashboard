<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <div id="dashboard-title">
                <img src="./images/rectangles-mixed.png">
                <p>Dashboard</p>
            </div>
            <div id="pages">
                <div class="page">
                    <img src="./images/house-blank.png" class="icon">
                    <p>Home</p>
                </div>
                <div class="page">
                    <img src="./images/user.png" class="icon">
                    <p>Profile</p>
                </div>
                <div class="page">
                    <img src="./images/messages.png" class="icon">
                    <p>Messages</p>
                </div>
                <div class="page">
                    <img src="./images/time-past.png" class="icon">
                    <p>History</p>
                </div>
                <div class="page">
                    <img src="./images/list-check.png" class="icon">
                    <p>Tasks</p>
                </div>
                <div class="page">
                    <img src="./images/users-medical.png" class="icon">
                    <p>Communities</p>
                </div>
            </div>
            <div id="settings">
                <div class="settings">
                    <img src="./images/settings-sliders.png" class="icon">
                    <p>Settings</p>
                </div>
                <div class="settings">
                    <img src="./images/user-headset.png" class="icon">
                    <p>Support</p>
                </div>
                <div class="settings">
                    <img src="./images/user-lock.png" class="icon">
                    <p>Privacy</p>
                </div>
            </div>
        </div>
        <div id="header">
            <div id="search-bar">
                <img src="./images/search.png" class="icon">
                <input type="text">
            </div>
            <div id="notifications">
                <img src="./images/bells.png" class="icon">
                <img src="./images/avatar1.png" class="avatar">
                <p>Durounseki</p>
            </div>
            <div id="user">
                <img src="./images/avatar1.png" class="avatar" id="user-avatar">
                <div id="greeting">
                    <p>I made this website</p>
                    <h1>Durounseki (@durounseki)</h1>
                </div>
            </div>
            <div id="links">
                <div class="link">New</div>
                <div class="link">Upload</div>
                <div class="link">Share</div>
            </div>
        </div>
        
        <div id="projects-container">
            <p>The Odin Project portfolio</p>
            <div id="projects-window">
                <div id="projects">
                    <div class="project">
                        <div class="project-title">
                            <p>Calculator</p>
                        </div>
                        <div class="tab"></div>
                        <div class="project-image-container">
                            <div class="project-image">
                            </div>
                        </div>
                        <div class="icons-container">
                            <img class="icon" data-url = "https://durounseki.github.io/odin-calculator/" src="./images/eye.png">
                            <img class="icon" data-url = "https://github.com/Durounseki/odin-calculator" src="./images/github.png">
                        </div>
                    </div>
                    <div class="project">
                        <div class="project-title">
                            <p>Gruel</p>
                        </div>
                        <div class="tab"></div>
                        <div class="project-image-container">
                            <div class="project-image">
                            </div>
                        </div>
                        <div class="icons-container">
                            <img class="icon" data-url = "https://durounseki.github.io/odin-landing-page/" src="./images/eye.png">
                            <img class="icon" data-url = "https://github.com/Durounseki/odin-landing-page" src="./images/github.png">
                        </div>
                    </div>
                    <div class="project">
                        <div class="project-title">
                            <p>Sign-up Page</p>
                        </div>
                        <div class="tab"></div>
                        <div class="project-image-container">
                            <div class="project-image">
                            </div>
                        </div>
                        <div class="icons-container">
                            <img class="icon" data-url="https://durounseki.github.io/odin-landing-page/pages/sign-up.html" src="./images/eye.png">
                            <img class="icon" data-url="https://github.com/Durounseki/odin-landing-page" src="./images/github.png">
                        </div>
                    </div>
                    <div class="project">
                        <div class="project-title">
                            <p>Etch-a-Sketch</p>
                        </div>
                        <div class="tab"></div>
                        <div class="project-image-container">
                            <div class="project-image">
                            </div>
                        </div>
                        <div class="icons-container">
                            <img class="icon" data-url="https://durounseki.github.io/etch-a-sketch/" src="./images/eye.png">
                            <img class="icon" data-url="https://github.com/Durounseki/etch-a-sketch" src="./images/github.png">
                        </div>
                    </div>
                    <div class="project">
                        <div class="project-title">
                            <p>Recipes</p>
                        </div>
                        <div class="tab"></div>
                        <div class="project-image-container">
                            <div class="project-image">
                            </div>
                        </div>
                        <div class="icons-container">
                            <img class="icon" data-url="https://durounseki.github.io/odin-recipes/" src="./images/eye.png">
                            <img class="icon" data-url="https://github.com/Durounseki/odin-recipes" src="./images/github.png">
                        </div>
                    </div>
                    <!-- <div class="project"></div> -->
                </div>
            </div>
        </div>

        <div id="info-container">
            <div id="announcements-container">
                <p>Skills</p>
                <div id="announcements">

                </div>
            </div>
            <div id="trending-container">
                <p>Trending</p>
                <div id="trending">

                </div>
            </div>
        </div>

    </div>
</body>
</html>
